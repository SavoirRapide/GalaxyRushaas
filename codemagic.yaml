workflows:
  ios-capacitor-workflow:
    name: Galaxy Rush iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: AppStoreGalaxyRush

    environment:
      xcode: latest
      node: 22
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.a2games.galaxyrush

    scripts:
      - name: Install dependencies
        script: |
          npm install

      - name: Build web assets
        script: |
          npm run build || echo "No build script found"

      - name: Sync Capacitor
        script: |
          npx cap sync ios

      - name: Increment build number
        script: |
          # Cette commande utilise le numéro de build Codemagic pour qu'il soit toujours unique
          cd ios/App
          agvtool new-version -all $BUILD_NUMBER

      - name: Set up code signing
        script: |
          xcode-project use-profiles

      - name: Build and export IPA
        script: |
          cd ios
          WORKSPACE=$(find . -maxdepth 3 -name "*.xcworkspace" | head -n 1)
          PROJECT=$(find . -maxdepth 3 -name "*.xcodeproj" | head -n 1)

          if [ -n "$WORKSPACE" ]; then
            xcode-project build-ipa \
              --workspace "$WORKSPACE" \
              --scheme App
          elif [ -n "$PROJECT" ]; then
            xcode-project build-ipa \
              --project "$PROJECT" \
              --scheme App
          else
            echo "❌ No .xcworkspace or .xcodeproj found"
            exit 1
          fi

    artifacts:
      - ios/build/**/*.ipa
      - "*.ipa"

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
